<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    autocomplete="off"
    >
      <fieldset class="fieldset personal-info">
        <legend>Personal information</legend>

        <div class="form-field surname">
          <label for="surname">Surname:</label>
          <input
          type="text"
          name="surname"
          id="surname"
          required
          >
        </div>

        <div class="form-field name">
          <label for="name">Name:</label>
          <input
          type="text"
          name="name"
          id="name"
          required
          >
        </div>

        <div class="form-field age">
          <label for="age">How old are You?</label>
          <input
          type="number"
          name="age"
          id="age"
          value="12"
          min="1"
          max="100"
          required
          >
        </div>

        <div class="form-field birth-date">
          <label for="date-of-birth">Full date of birth:</label>
          <input
          type="date"
          name="date-of-birth"
          id="date-of-birth"
          required
          >
        </div>

        <div class="form-field agreement">
          <label for="agreement">I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="agreement"
          id="agreement"
          required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset registration">
        <legend>Registration</legend>

        <div class="form-field email">
          <label for="email">E-mail:</label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required
          >
        </div>

        <div class="form-field password">
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password"
          required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset interesting">
        <legend>An interesting fact about you!</legend>

        <div class="form-field cats">
          Do you love cats?
          <label for="yes">Yes</label>
          <input
          type="radio"
          name="cats"
          id="yes"
          >
          <label for="no">No</label>
          <input
          type="radio"
          name="cats"
          id="no"
          >
        </div>

        <div class="form-field fav-color">
          <label for="color">What is your favotite color?</label>
          <input
          type="color"
          name="color"
          id="color"
          >
        </div>

        <div class="form-field to-bed">
          <label for="to-bed">What time do you go to bed?</label>
          <input
          type="time"
          name="to-bed"
          id="to-bed"
          >
        </div>

        <div class="form-field fav-car-brand">
          <label for="car-brand">What are your favorite brand of cars?</label>
          <select
          name="car-brand"
          id="car-brand"
          multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field rate-work">
          <label for="rate-work">How do you rate our work?</label>
          <input
          type="range"
          name="rate-work"
          id="rate-work"
          min="1"
          max="10"
          step="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset additional-info">
        <legend>Additional info:</legend>

        <div class="form-field comments">
          <label for="comments">Comments:</label>
          <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2"
         ></textarea>
        </div>

        <div class="form-field recommend">
          <label for="recommend">Would you recommend us?</label>
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" onsubmit="onSubmit()"
      >
        Submit
      </button>
    </form>
  </body>
</html>
